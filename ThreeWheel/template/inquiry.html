<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/universal.css' %}">
    <link rel="stylesheet" href="{% static 'css/inquiry.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Service Inquiry</title>
    <style>

    </style>
</head>
<body>
    {% include 'nav.html' %}
    <div class="Inquiry-div">
        <form action="" class="Enquiry-form">
            <img src="{% static 'images/inquiry.png' %}" class="Inquiry-image" alt="inquiry">
            <h2 data-aos="zoom-in-up">Service Inquiry</h2>
            <div class="content-div">
                <div class="Name-div common-div" data-aos="fade-right" data-aos-delay="50">
                    <i class="fa-regular icons fa-user"></i>
                    <label for="Name">Name</label>
                    <input type="text" name="Name" class="inputs" id="Name" placeholder="Enter your name" />
                </div>
                <div class="Service-div common-div" data-aos="fade-right" data-aos-delay="150">
                    <i class="fa-solid icons fa-screwdriver-wrench"></i>
                    <label for="service">Service</label>
                    <select name="service" class="inputs" id="service">
                        <option value="Registration">New Vehicle Registration</option>
                        <option value="Renewal">Registration Renewal</option>
                        <option value="License">Driving License Renewal</option>
                        <option value="Fines">Pay Fines</option>
                        <option value="Insurance">Insurance</option>
                    </select>
                </div>
                <div class="Email-div common-div" data-aos="fade-right" data-aos-delay="250">
                    <i class="fa-regular icons fa-envelope"></i>
                    <label for="Email">Email</label>
                    <input type="email" class="inputs" name="Email" id="Email" placeholder="Enter your email" />
                </div>
                <div class="Location-div common-div" data-aos="fade-right" data-aos-delay="350">
                    <i class="fa-solid icons fa-location-dot"></i>
                    <label for="Location">Location</label>
                    <select name="Location" class="inputs" id="Location">
                        <option value="Dubai">Dubai</option>
                        <option value="Abu Dhabi">Abu Dhabi</option>
                        <option value="Ajman">Ajman</option>
                        <option value="Sharjah">Sharjah</option>
                        <option value="Al Ain">Al Ain</option>
                        <option value="Umm Al Quwain">Umm Al Quwain</option>
                        <option value="Fujairah">Fujairah</option>
                        <option value="Ras Al Khaimah">Ras Al Khaimah</option>
                    </select>
                </div>
                <div class="days-div common-div" data-aos="fade-right" data-aos-delay="450">
                    <i class="fa-regular icons fa-calendar-check"></i>
                    <label for="days">Appoinment Days</label>
                    <select name="days" class="inputs" id="days">
                        <option value="Sunday">Sunday</option>
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        <option value="Saturday">Saturday</option>
                    </select>
                </div>
                <div class="mobile-div common-div" data-aos="fade-right" data-aos-delay="550">
                    <i class="fa-solid icons fa-phone-volume"></i>
                    <label for="mobile">Mobile</label>
                    <input type="tel" class="inputs" name="mobile" id="mobile" placeholder="Enter your mobile" />
                </div>
                <div class="description-div common-div" data-aos="fade-up" data-aos-delay="650">
                    <label for="description">Description</label>
                    <textarea name="description" class="inputs" id="description" cols="30" rows="2" placeholder="Write About The Service Needed for Your Car"></textarea>
                </div>
                <div class="btn-div common-div">
                    <button type="submit" name="submit" class="inputs" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init();
        });
    </script>
</body>
</html>
